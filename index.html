<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login V1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<!--===============================================================================================-->    
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->    
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css"> 
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/mobile.css">
<!--===============================================================================================-->
    <link rel="manifest" href="/manifest.json"> <!-- Adicionando o manifesto -->
</head>
<body>
    
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="images/Escudo.png" alt="IMG">
                </div>

                <form class="login100-form validate-form" action="/login" method="POST">
                    <span class="login100-form-title">
                        Acesse e faça seu login
                    </span>

                    <div class="wrap-input100 validate-input" data-validate = "Valide o seu email">
                        <input class="input100" type="email" name="email" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Senha é obrigatória">
                        <input class="input100" type="password" name="pass" placeholder="Senha">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Login
                        </button>
                    </div>

                    <div class="text-center p-t-12">
                        <span class="txt1">
                            Esqueceu
                        </span>
                        <a class="txt2" href="#">
                            Usuário / Esqueceu a Senha?
                        </a>
                    </div>

                    <div class="text-center p-t-136">
                        <a class="txt2" href="#">
                            Crie uma conta
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
<!--===============================================================================================-->    
    <script src="vendor/jquery/jquery-3.2.1.min.js" defer></script>
<!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js" defer></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js" defer></script>
<!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js" defer></script>
<!--===============================================================================================-->
    <script src="vendor/tilt/tilt.jquery.min.js" defer></script>
    <script >
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
     <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('ServiceWorker registrado com sucesso: ', registration.scope);
                }, function(err) {
                    console.log('Falha ao registrar o ServiceWorker: ', err);
                });
            });
        }
    </script>
<!--===============================================================================================-->
    <script src="js/main.js" defer></script>

</body>
</html>
